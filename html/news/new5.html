            <h1>Герхард Рихтер пожертвовал 18 картин в пользу бездомных</h1>
            <p>Значительное пожертвование сделал Герхард Рихтер — самый известный и дорогой художник Германии. Он продаёт 18 своих картин, чтобы помочь финансированию строительства ста квартир для бездомных в Северном Рейне-Вестфалии, где расположены такие крупные города, как Дюссельдорф и Кёльн.</p>
            <img src="../../image/news/new5/580625.jpg" alt="Герхард Рихтер" title="Герхард Рихтер">
            <p>Работы — специальное издание цветных офсетов — входят в серию Рихтера «Cage f. ff». Их продаёт галерея «fiftyfifty», которая также выпускает журнал для бездомных. Предварительная оценка подписанных автором произведений составляет 420 тыс. евро, но ожидается, что за них будет выручено не меньше миллиона евро. К этой сумме будет добавлено ещё 424 тыс. евро из бюджета земли Северный Рейн-Вестфалия.</p>
            <p>Галерея «fiftyfifty» запустила свою инициативу в 2014 году. Она начала скупать недвижимость в Дюссельдорфе, предоставлять жильё бездомным и помогать в меблировке. Ранее организация предлагала на продажу произведения таких известных современных художников, как Андреас Гурский и Джефф Кунс. Рихтер также уже делал пожертвование этому проекту три года назад.</p>
            <p>86-летний художник несколько десятилетий проживает в регионе Северный Рейн-Вестфалия — сначала в Дюссельдорфе, а теперь в Кёльне. В первом Рихард учился в художественной академии. В городе насчитывается около двух тысяч бездомных, и он считается одним из самых «дорогих» в Германии.</p>
            <img src="../../image/news/new5/580639.jpg" alt="Герхард Рихтер, серия «Биркенау»" title="Герхард Рихтер, серия «Биркенау»">
            <p>В 2017 году Герхард Рихтер был включён в список самых богатых людей страны. Его состояние оценивается примерно в 700 млн евро. Художник много внимания уделяет благотворительности и социальным инициативам. Прошлым летом он объявил, что передаст свою серию «Биркенау» немецкому Рейхстагу и пожертвовал фотографическую версию своей знаменитой картины «Тётя Марианна» (1987) мемориалу в Саксонии, посвящённому нацистским жертвам насильственной эвтаназии. В сентябре прошлого года художник подарил Мюнстеру в Вестфалии работу, связанную с этим городом.</p>
            <p>Автор: Влад Маслов<span>15 АВГУСТА</span></p>
